<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpportunityAI - Military Career Guidance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #2E5BBA;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.ai {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: #2E5BBA;
            color: white;
        }

        .message.ai .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message-time {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            opacity: 0.7;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 44px;
            max-height: 120px;
        }

        .message-input:focus {
            border-color: #2E5BBA;
        }

        .send-button {
            background: #2E5BBA;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .send-button:hover {
            background: #1e4a9a;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            padding: 10px 20px;
            background: #e8f5e8;
            border-left: 4px solid #4caf50;
            margin: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
        }

        .status.error {
            background: #ffeaea;
            border-left-color: #f44336;
        }

        .typing-indicator {
            display: none;
            padding: 10px 20px;
            font-style: italic;
            color: #666;
        }

        .career-suggestions {
            margin-top: 15px;
            padding: 15px;
            background: #f0f8ff;
            border-radius: 10px;
            border-left: 4px solid #2E5BBA;
        }

        .career-suggestions h4 {
            color: #2E5BBA;
            margin-bottom: 10px;
        }

        .career-card {
            background: white;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.2s;
        }

        .career-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transform: translateY(-1px);
        }

        .career-title {
            font-weight: bold;
            color: #2E5BBA;
            margin-bottom: 4px;
        }

        .career-branch {
            font-size: 12px;
            color: #666;
            margin-bottom: 6px;
        }

        .career-description {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>OpportunityAI</h1>
            <p>Your Military Career Guide</p>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="chat-container">
            <div id="messages" class="messages">
                <div class="message ai">
                    <div class="message-bubble">
                        Hi! I'm here to help you explore military career opportunities. What interests you most about potential military service?
                    </div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
            
            <div id="typing" class="typing-indicator">
                OpportunityAI is thinking...
            </div>
            
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Ask me about military careers..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        class OpportunityAI {
            constructor() {
                this.apiUrl = 'http://localhost:3001/api';
                this.messages = [];
                this.init();
            }

            init() {
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.messagesContainer = document.getElementById('messages');
                this.statusDiv = document.getElementById('status');
                this.typingIndicator = document.getElementById('typing');

                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.messageInput.addEventListener('input', this.autoResize.bind(this));
                
                this.checkBackendStatus();
            }

            autoResize() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
            }

            async checkBackendStatus() {
                try {
                    const response = await fetch(`${this.apiUrl.replace('/api', '')}/health`);
                    if (response.ok) {
                        this.showStatus('âœ… Connected to OpportunityAI backend', 'success');
                    } else {
                        throw new Error('Backend not responding');
                    }
                } catch (error) {
                    this.showStatus('âŒ Cannot connect to backend. Make sure the server is running on localhost:3001', 'error');
                }
            }

            showStatus(message, type = 'success') {
                this.statusDiv.textContent = message;
                this.statusDiv.className = `status ${type}`;
                this.statusDiv.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        this.statusDiv.style.display = 'none';
                    }, 3000);
                }
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                // Add user message
                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.autoResize();

                // Show typing indicator
                this.showTyping(true);
                this.sendButton.disabled = true;

                try {
                    const response = await fetch(`${this.apiUrl}/chat/message`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            conversationHistory: this.messages.map(msg => ({
                                role: msg.isUser ? 'user' : 'assistant',
                                content: msg.text
                            }))
                        })
                    });

                    const data = await response.json();
                    
                    // Get the assistant's response from conversation history
                    const conversation = data.conversationHistory || [];
                    const lastMessage = conversation[conversation.length - 1];
                    
                    const aiResponse = lastMessage?.content || 
                        'I\'m here to help you explore military career opportunities. What interests you most?';
                    
                    this.addMessage(aiResponse, 'ai');
                    
                    // Show career suggestions if available
                    if (data.careerPaths && data.careerPaths.length > 0) {
                        this.showCareerSuggestions(data.careerPaths);
                    }

                } catch (error) {
                    console.error('Chat error:', error);
                    this.addMessage(
                        'I\'m sorry, I\'m having trouble connecting right now. But I\'d love to help you explore military career opportunities! What interests you most about potential military service?', 
                        'ai'
                    );
                    this.showStatus('Connection error. Using offline responses.', 'error');
                } finally {
                    this.showTyping(false);
                    this.sendButton.disabled = false;
                    this.messageInput.focus();
                }
            }

            addMessage(text, sender) {
                const messageObj = {
                    text: text,
                    isUser: sender === 'user',
                    timestamp: new Date()
                };
                
                this.messages.push(messageObj);
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble';
                bubbleDiv.textContent = text;
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = messageObj.timestamp.toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                messageDiv.appendChild(bubbleDiv);
                messageDiv.appendChild(timeDiv);
                
                this.messagesContainer.appendChild(messageDiv);
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            showTyping(show) {
                this.typingIndicator.style.display = show ? 'block' : 'none';
                if (show) {
                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                }
            }

            showCareerSuggestions(careers) {
                const suggestionsDiv = document.createElement('div');
                suggestionsDiv.className = 'career-suggestions';
                
                const title = document.createElement('h4');
                title.textContent = 'ðŸŽ¯ Career Matches Based on Your Interests:';
                suggestionsDiv.appendChild(title);
                
                careers.forEach(career => {
                    const careerDiv = document.createElement('div');
                    careerDiv.className = 'career-card';
                    careerDiv.onclick = () => this.exploreCareer(career.career_path.id);
                    
                    careerDiv.innerHTML = `
                        <div class="career-title">${career.career_path.title}</div>
                        <div class="career-branch">${career.career_path.branch} - ${career.career_path.service_type}</div>
                        <div class="career-description">${career.career_path.description}</div>
                    `;
                    
                    suggestionsDiv.appendChild(careerDiv);
                });
                
                this.messagesContainer.appendChild(suggestionsDiv);
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            async exploreCareer(careerId) {
                const message = `Tell me more about the ${careerId.replace('-', ' ')} career path`;
                this.messageInput.value = message;
                this.sendMessage();
            }
        }

        // Start the app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new OpportunityAI();
        });
    </script>
</body>
</html>
